{% extends "base.html" %}

{% block content %}

<div class=center-div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Date Created</th>
                <th scope="col">Created By</th>
            </tr>
        </thead>
        <tbody>
            {% for pl in pipeline_list %}
            <tr>
                <th scope="row">{{pl.pipeline_id}}</th>
                <td><a href="{% url 'post_detail' pl.id %}">{{pl.pipeline_name}}</a></td>
                <td>{{pl.date_created}}</td>
                <td>{{pl.created_by}}</td>
                <td>{{pl.slug}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock%}
