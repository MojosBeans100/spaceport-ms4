{% extends "base2.html" %}

{% block content %}
<div class="bg-primary text-white p-5 text-center" id="userpage-top-div">

</div>

<div class="container p-5 border-class" style="height: 1000px">
   <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-arrow-left"></span>Back</button>
   <div class="container p-5 border-class">
      
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">{{data.pipeline_name}}</h3>
            <h6 class="panel-title">{{data.pipeline_des}}</h3>
         </div>
         <div class="panel-body row">
            <div class="col-lg-4 border-class" style="height: 300px"></div>
            <div class="col-lg-8 border-class" style="height: 300px"></div>
         </div>
         <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
               <button type="button" class="btn btn-default">Update Pipeline</button>
            </div>
            <div class="btn-group" role="group">
               <button type="button" class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group" role="group">
               <button type="button" class="btn btn-default">Right</button>
            </div>
         </div>
      </div>

   </div>

</div>

{%endblock%}
